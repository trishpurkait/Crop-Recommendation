<!DOCTYPE html>
<html>
<head>
    <title> Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crop Recommendation</h2>
        <form action="/predict" method="post">
            <label for="Nitrogen">Nitrogen:</label>
            <input type="number" name="Nitrogen" required>
            
            <label for="Phosphorus">Phosphorus:</label>
            <input type="number" name="Phosphorus" required>
            
            <label for="Potassium">Potassium:</label>
            <input type="number" name="Potassium" required>
            
            <label for="temperature">temperature:</label>
            <input type="number" step="0.01" name="temperature" required>
            
            <label for="humidity">humidity:</label>
            <input type="number" step="0.01" name="humidity" required>

            <label for="ph">ph:</label>
            <input type="number" step="0.01" name="ph" required>

            <label for="rainfall">rainfall:</label>
            <input type="number" step="0.01" name="rainfall" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
